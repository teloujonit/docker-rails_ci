# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/brigade/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/brigade/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/brigade/overcommit#configuration

CommitMsg:
  CapitalizedSubject:
    enabled:             true

  EmptyMessage:
    enabled:             true

  TrailingPeriod:
    enabled:             true

  TextWidth:
    enabled:             true

PreCommit:
  ALL:
    on_warn:             'fail'

  AuthorEmail:
    enabled:             true

  AuthorName:
    enabled:             true

  MergeConflicts:
    enabled:             true

  YamlSyntax:
    enabled:             true

  YamlLint:
    enabled:             false

  TrailingWhitespace:
    enabled:             true

  ForbiddenBranches:
    enabled:             true
    branch_patterns:
      - 'master'
      - '2.4.1-stretch'
      - '2.4.2-stretch'
      - '2.5.0-alpine3.7'
      - '2.5.0-stretch'
      - '2.5.1-alpine3.7'
      - '2.5.1-stretch'
      - '2.6.0-alpine3.8'
      - '2.6.1-alpine3.9'
      - '3.0.0-alpine3.13'
      # - '2.7.6-alpine3.16'

  ShellCheck:
    enabled:             true


PostCheckout:
  IndexTags:
    enabled:             false

PostCommit:
  IndexTags:
    enabled:             false

PostMerge:
  IndexTags:
    enabled:             false

PostRewrite:
  IndexTags:
    enabled:             false

PrePush:
  GitLfs:
    enabled:             true
    required_executable: 'git-lfs'
    flags:               ['pre-push']

  ProtectedBranches:
    enabled:             true
    branch_patterns:
      - 'master'
      - '2.4.1-stretch'
      - '2.4.2-stretch'
      - '2.5.0-alpine3.7'
      - '2.5.0-stretch'
      - '2.5.1-alpine3.7'
      - '2.5.1-stretch'
      - '2.6.0-alpine3.8'
      - '2.6.1-alpine3.9'
      - '3.0.0-alpine3.13'
      # - '2.7.6-alpine3.16'

PreRebase:               {}
